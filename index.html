<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Attendance System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container, .container {
            background-color: #fffacd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="password"], select, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #error-message {
            color: red;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 8px;
            padding: 20px;
            justify-content: center;
        }
        .grid-item {
            width: 40px;
            height: 40px;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }
        .grid-item.green {
            background-color: green;
        }
        .attendance-button {
            margin-top: 20px;
        }
        #attendanceSetupPage, #attendanceGridPage {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginPage">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="error-message"></p>
    </div>

    <div class="container" id="attendanceSetupPage">
        <h2>Attendance Setup</h2>
        <label for="year">Select Year:</label>
        <select id="year">
            <option value="FY">FY</option>
            <option value="SY">SY</option>
            <option value="TY">TY</option>
        </select>

        <label for="subject">Select Subject:</label>
        <select id="subject">
            <option value="NLP">NLP</option>
            <option value="DE">DE</option>
            <option value="IPR">IPR</option>
        </select>

        <label for="numStudents">Enter Number of Students:</label>
        <textarea id="numStudents" rows="3" placeholder="Enter number of students"></textarea>

        <button onclick="setAttendance()">Take Attendance</button>
    </div>

    <div id="attendanceGridPage">
        <h2>Attendance Grid</h2>
        <div class="grid-container" id="grid"></div>
        <button class="attendance-button" onclick="downloadExcel()">Download Attendance</button>
        <button class="attendance-button" onclick="sendToWhatsApp()">Send to WhatsApp</button>
    </div>

    <script>
        // Login function
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "admin" && password === "Art@123") {
                document.getElementById("loginPage").style.display = "none";
                document.getElementById("attendanceSetupPage").style.display = "block";
            } else {
                document.getElementById("error-message").innerText = "Invalid credentials!";
            }
        }

        // Set attendance function
        function setAttendance() {
            const numStudents = document.getElementById('numStudents').value;
            const subject = document.getElementById('subject').value;
            if (numStudents && numStudents > 0) {
                localStorage.setItem('numStudents', numStudents);
                localStorage.setItem('subject', subject);
                document.getElementById("attendanceSetupPage").style.display = "none";
                document.getElementById("attendanceGridPage").style.display = "block";
                generateAttendanceGrid(numStudents);
            } else {
                alert("Please enter a valid number of students.");
            }
        }

        // Generate attendance grid
        function generateAttendanceGrid(numStudents) {
            const grid = document.getElementById("grid");
            grid.innerHTML = "";  // Clear previous grid
            for (let i = 1; i <= numStudents; i++) {
                const div = document.createElement("div");
                div.className = "grid-item";
                div.innerText = i;
                div.onclick = function () {
                    this.classList.toggle('green');
                };
                grid.appendChild(div);
            }
        }

        // Download attendance as CSV
        function downloadExcel() {
            const gridItems = document.querySelectorAll('.grid-item');
            const attendanceData = [];
            const subject = localStorage.getItem('subject');
            gridItems.forEach((item, index) => {
                const rollNo = index + 1;
                const status = item.classList.contains('green') ? "Yes" : "No";
                attendanceData.push([rollNo, subject, status]);
            });

            const csvContent = "data:text/csv;charset=utf-8,"
                + "Roll NO,Subject,Lecture Attended\n"
                + attendanceData.map(e => e.join(",")).join("\n");

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "attendance.csv");
            document.body.appendChild(link);
            link.click();
        }

        // Send summary to WhatsApp
        function sendToWhatsApp() {
            const numStudents = localStorage.getItem('numStudents');
            const subject = localStorage.getItem('subject');
            const gridItems = document.querySelectorAll('.grid-item');
            let attendanceSummary = `Attendance for Subject: ${subject}\n\n`;
            
            gridItems.forEach((item, index) => {
                const rollNo = index + 1;
                const status = item.classList.contains('green') ? "Attended" : "Absent";
                attendanceSummary += `Roll No ${rollNo}: ${status}\n`;
            });

            // WhatsApp URL scheme for sending text messages
            const waNumber = '8999635381';  // Fixed Indian number
            const waMessage = encodeURIComponent(attendanceSummary);
            const waUrl = `https://wa.me/91${waNumber}?text=${waMessage}`;

            // Redirect to WhatsApp Web or App
            window.open(waUrl, '_blank');
        }
    </script>
</body>
</html>
